<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> 3D Obj Web Viewer </TITLE>  
 </HEAD>
 <BODY>
	<div style="margin:auto; position:relative; font-size: 9pt; color: #777777;">
		<canvas id="cv" style="border: 1px solid;" width="1200" height="1000" ></canvas>
		<div id="tip" style="display:block; color:#ffffff; padding:5px; position:absolute; left:10px; top:10px; background-color:#000000; height:32px; width:250px; border-radius:5px; border:1px solid #777777; font-family:Arial,sans-serif; opacity:0.5;"> 
			Drag mouse to rotate <br> Drag mouse with shift pressed to zoom
		</div>
		<canvas id="tex" style="border: 1px solid;" width="1" height="1"></canvas>		
	</div>
	<!--[if !IE]><!-->
	 <script type="text/javascript" src="jsc3d.js"></script>
	<!--<![endif]-->
	<!--[if lt IE 9]>
	 <script type="text/javascript">
		document.getElementById('tip').style.display = "none";
		alert("Not Supported in less than IE9!");
	 </script>
	<![endif]-->
	<!--[if IE]>
	 <script type="text/javascript" src="jsc3d_ie.js"></script>
	 <script type="text/javascript">
	  JSC3D.Texture.cv = document.getElementById('tex');
	 </script>
	<![endif]-->		
	<script type="text/javascript">
	var canvas = document.getElementById('cv');
	canvas.style.width = document.body.offsetWidth;
	canvas.style.height = document.body.offsetHeight - 400;
	var viewer = new JSC3D.Viewer(canvas);
	viewer.setParameter('SceneUrl', 'obj_model.obj');
	viewer.setParameter('InitRotationX', 60);
	viewer.setParameter('InitRotationY', 0);
	viewer.setParameter('InitRotationZ', 180);
	viewer.setParameter('ModelColor', '#CAA618');
	viewer.setParameter('BackgroundColor1', '#E5D7BA');
	viewer.setParameter('BackgroundColor2', '#383840');
	viewer.setParameter('RenderMode', 'texture');
	viewer.setParameter('MipMapping', 'on');	
	viewer.init();
	viewer.update();
  </script>
 </BODY>
</HTML>
